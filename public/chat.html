<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- <h1>Chat App</h1> -->

    <div class="chat">
        <div class="chat__sidebar" id="sidebar">
        </div>

        <div class="chat__main">
            <!-- Chat Box -->
            <div id="messages" class="chat__messages"></div>
            <!-- Chat Form -->
            <div class="compose">
                <form id='message-form'>
                    <input id='message-input' name='message-input' placeholder="Message" type="text" required
                        autocomplete="off">
                    <button id="message-send-btn">Send</button>
                </form>
                <!-- Send Location Button -->
                <button id="send-location-btn">Send Location</button>
            </div>
        </div>
    </div>


    <!-- Message Template -->
    <script id='message-template' type='text/html'>
        <div class='message'>
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!-- Location Message Template -->
    <script id='location-message-template' type='text/html'>
        <div class='message'>
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <a href="{{location}}" target="_black">My current location</a>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class='users'>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
