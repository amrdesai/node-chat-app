<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <h1>Chat App</h1>

    <!-- Chat Box -->
    <div id="messages">

    </div>

    <!-- Chat Form -->
    <form id='message-form'>
        <input id='message-input' name='message-input' placeholder="Message" type="text">
        <button id="message-send-btn">Send</button>
    </form>

    <!-- Send Location Button -->
    <button id="send-location-btn">Send Location</button><br />

    <!-- Message Template -->
    <script id='message-template' type='text/html'>
        <div>
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <!-- Location Message Template -->
    <script id='location-message-template' type='text/html'>
        <div>
            <a href="{{locationURL}}" target="_black">{{createdAt}} - My current location</a>
        </div>
    </script>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
